<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Calculator</h1>

<section class="calculator">   
     <input type="text" placeholder="0" id="inputbox">

    <div class="row"> 
      <button  class="btn bg">AC</button>
      <button  class="btn bg">DEL</button>
      <button  class="btn bg">%</button>
      <button  class="btn bg">+</button>
    </div>
    <div class="row"> 
      <button  class="btn diff">7</button>
      <button  class="btn diff">8</button>
      <button  class="btn diff">9</button>
      <button  class="btn bg">*</button>
    </div>
    <div class="row"> 
      <button  class="btn diff">4</button>
      <button  class="btn diff">5</button>
      <button  class="btn diff">6</button>
      <button  class="btn bg">-</button>
    </div>
    <div class="row"> 
      <button  class="btn diff">1</button>
      <button  class="btn diff">2</button>
      <button  class="btn diff">3</button>
      <button  class="btn bg">/</button>
    </div>
    <div class="row"> 
        <button  class="btn diff imp">=</button>
        <button  class="btn diff">0</button>
        <button  class="btn bg">.</button>
      </div> 
    </section>

    <script src="./script.js"></script>
</body>
</html>
